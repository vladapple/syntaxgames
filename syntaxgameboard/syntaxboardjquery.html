<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Top 10 Richest People</title>
    <!-- Bootstrap Default CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./admincss/boardstyle.css" />

    <style>
        #sortable1, #sortable2,  #sortable3,  #sortable4 {
          color: #eee;          
          width: 100%;
          min-height: 20px;
          list-style-type: none;
          margin: 5px 0px 5px -20px;
        }
        #sortable1 li, #sortable2 li, #sortable3 li, #sortable4 li {       
          border: 1px solid #eee;
          margin: 5px;
          padding: 5px;
          font-size: 1em;
          width: 100%;
        }
    </style>
</head>

<body>
    <!-- Header and Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top nav-fill w-100">
        <div class="container">
            <a href="../index.html" class="navbar-brand"><img src="../images/SyntaxGames-logos_white_banner.png"
                    alt="logo-banner" style="height:4rem;" class="sg-logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item menu">
                        <i class="fa-solid fa-user"></i><span id="user"></span>
                    </li>
                    <li class="nav-item">
                        <a href="./syntaxboard.html" class="nav-link">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Syntax Games Board - Jquery</h1>   
           
        <div class="wrapper">
            <div class="list">
                <h2>To Do</h2>
                <div>
                    <ul id="sortable1" class="connectedSortable">
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                        <li>Item 4</li>
                        <li>Item 5</li>
                    </ul>
                </div>               
            </div>
            <div class="list">
                <h2>In Progress</h2>
                <div>
                    <ul id="sortable2" class="connectedSortable">
                        <li>Item 6</li>
                        <li>Item 7</li>
                        <li>Item 8</li>                        
                    </ul>
                </div>                
            </div>
            <div class="list">
                <h2>In Review</h2>
                <div>
                    <ul id="sortable3" class="connectedSortable">
                        <li>Item 9</li>
                        <li>Item 10</li>
                        <li>Item 11</li>
                    </ul>
                </div>                
            </div>
            <div class="list">
                <h2>Completed</h2>
                <div>
                    <ul id="sortable4" class="connectedSortable">
                        <li>Item 12</li>
                        <li>Item 13</li>
                        <li>Item 14</li>
                        <li>Item 15</li>                        
                    </ul>                   
                </div>                
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>    
    
    <script>
    $( function() {
      $( "#sortable1, #sortable2,  #sortable3, #sortable4" ).sortable({
        connectWith: ".connectedSortable"
      }).disableSelection();
    } );
    </script>

   
</body>

</html>
